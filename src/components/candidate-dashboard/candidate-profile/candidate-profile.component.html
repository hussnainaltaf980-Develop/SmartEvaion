<div class="animate-fade-in max-w-4xl mx-auto">
  <h1 class="text-4xl font-bold text-text-primary">My Profile</h1>
  <p class="text-text-secondary mt-2 text-lg">Update your personal information below.</p>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mt-8 bg-surface/50 border border-border-primary rounded-2xl p-8 space-y-8">
    
    <!-- Profile Picture Section -->
    <div class="flex items-center gap-6 pb-8 border-b border-border-primary">
      <div class="w-24 h-24 rounded-full bg-surface shrink-0 overflow-hidden flex items-center justify-center">
        @if(photoPreview(); as photo) {
          <img [src]="photo" alt="Profile Picture" class="w-full h-full object-cover">
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-text-muted" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
        }
      </div>
      <div>
        <label for="photo-upload" class="cursor-pointer bg-primary-accent text-bg-primary font-semibold py-2 px-4 rounded-lg hover:opacity-90 transition-opacity">
          Change Picture
        </label>
        <input id="photo-upload" type="file" (change)="onFileChange($event)" accept="image/*" class="hidden">
        <p class="text-xs text-text-muted mt-2">PNG, JPG, GIF up to 5MB.</p>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="name" class="block text-sm font-medium text-text-secondary mb-2">Full Name</label>
        <input id="name" type="text" formControlName="name" class="w-full p-3 bg-input-bg border border-input-border rounded-lg focus:ring-2 focus:ring-primary-accent outline-none">
      </div>
      <div>
        <label for="fatherName" class="block text-sm font-medium text-text-secondary mb-2">Father's Name</label>
        <input id="fatherName" type="text" formControlName="fatherName" class="w-full p-3 bg-input-bg border border-input-border rounded-lg focus:ring-2 focus:ring-primary-accent outline-none">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-text-secondary mb-2">Email Address</label>
        <input id="email" type="email" formControlName="email" class="w-full p-3 bg-input-bg border border-input-border rounded-lg focus:ring-2 focus:ring-primary-accent outline-none disabled:opacity-60 disabled:cursor-not-allowed">
      </div>
       <div>
        <label for="mobile" class="block text-sm font-medium text-text-secondary mb-2">Mobile Number</label>
        <input id="mobile" type="text" formControlName="mobile" class="w-full p-3 bg-input-bg border border-input-border rounded-lg focus:ring-2 focus:ring-primary-accent outline-none">
      </div>
       <div>
        <label for="dob" class="block text-sm font-medium text-text-secondary mb-2">Date of Birth</label>
        <input id="dob" type="date" formControlName="dob" class="w-full p-3 bg-input-bg border border-input-border rounded-lg focus:ring-2 focus:ring-primary-accent outline-none" [style.color-scheme]="'dark'">
      </div>
       <div>
        <label for="cnic" class="block text-sm font-medium text-text-secondary mb-2">CNIC</label>
        <input id="cnic" type="text" formControlName="cnic" class="w-full p-3 bg-input-bg border border-input-border rounded-lg focus:ring-2 focus:ring-primary-accent outline-none">
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end pt-8 border-t border-border-primary">
        <button type="submit" [disabled]="isSubmitting() || !profileForm.dirty" class="btn-sheen bg-gradient-to-r from-primary-accent to-secondary-accent text-bg-primary font-bold py-3 px-8 rounded-full text-lg transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
           @if(isSubmitting()) {
              <span>Saving...</span>
           } @else {
              <span>Save Changes</span>
           }
        </button>
    </div>

  </form>
</div>
