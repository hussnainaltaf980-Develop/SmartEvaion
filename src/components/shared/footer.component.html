<footer class="text-center mt-16 animate-fade-in-up text-text-muted">
  <div class="inline-flex flex-col items-center justify-center p-1 animated-gradient-border rounded-2xl mb-2">
     <div class="px-4 py-2 bg-indigo-900/90 rounded-2xl flex items-center gap-4">
       <!-- Original company brand logo -->
        <svg class="w-10 h-10" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="grad-main-aurora" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#8A2BE2" /> <!-- BlueViolet -->
              <stop offset="30%" stop-color="#0057FF" /> <!-- Cobalt Accent from palette -->
              <stop offset="70%" stop-color="var(--color-primary-accent)" />
              <stop offset="100%" stop-color="#00F6FF" /> <!-- Cyberpunk Neon color -->
            </linearGradient>
            <radialGradient id="grad-core-glow">
              <stop offset="0%" stop-color="white" stop-opacity="0.8" />
              <stop offset="100%" stop-color="var(--color-primary-accent)" stop-opacity="0" />
            </radialGradient>
            <filter id="hero-glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="4" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>

          <g transform="translate(0, 5)" filter="url(#hero-glow)">
            <!-- Outer Orbits -->
            <ellipse cx="100" cy="60" rx="95" ry="40" stroke="url(#grad-main-aurora)" stroke-width="1" stroke-opacity="0.5" transform="rotate(15 100 60)">
              <animateTransform attributeName="transform" type="rotate" from="15 100 60" to="375 100 60" dur="25s" repeatCount="indefinite" />
            </ellipse>
            <ellipse cx="100" cy="60" rx="80" ry="50" stroke="url(#grad-main-aurora)" stroke-width="1.5" stroke-opacity="0.7" transform="rotate(-25 100 60)">
              <animateTransform attributeName="transform" type="rotate" from="-25 100 60" to="-385 100 60" dur="20s" repeatCount="indefinite" />
            </ellipse>

            <!-- 3D Vertex Shape (Multi-layered) -->
            <g>
              <animateTransform attributeName="transform" type="scale" attributeType="XML" from="1" to="1.05" begin="0s" dur="4s" repeatCount="indefinite" values="1;1.05;1" keyTimes="0;0.5;1" />
              <!-- Base Layer -->
              <path d="M100 20 L140 60 L100 100 L60 60 Z" fill="url(#grad-main-aurora)" fill-opacity="0.1" stroke="url(#grad-main-aurora)" stroke-width="2" />
              <!-- Facet Highlights -->
              <path d="M100 20 L60 60 L100 60 Z" fill="var(--color-primary-accent)" fill-opacity="0.6" />
              <path d="M100 20 L140 60 L100 60 Z" fill="#0057FF" fill-opacity="0.5" />
              <path d="M60 60 L100 100 L100 60 Z" fill="#6A00FF" fill-opacity="0.5" />
              <path d="M140 60 L100 100 L100 60 Z" fill="var(--color-secondary-accent)" fill-opacity="0.6" />

              <!-- Central glowing Core -->
              <circle cx="100" cy="60" r="10" fill="url(#grad-core-glow)" />
              
              <!-- Neural Net Overlay -->
              <g stroke="white" stroke-width="1" stroke-opacity="0.8">
                <path d="M100 60 L80 50 M100 60 L120 50 M100 60 L80 70 M100 60 L120 70" />
                <circle cx="80" cy="50" r="2" fill="white" />
                <circle cx="120" cy="50" r="2" fill="white" />
                <circle cx="80" cy="70" r="2" fill="white" />
                <circle cx="120" cy="70" r="2" fill="white" />
              </g>
            </g>

            <!-- Orbiting Particles -->
            <circle cx="5" cy="60" r="3" fill="var(--color-primary-accent)">
                <animateMotion dur="25s" repeatCount="indefinite" path="M5,60 C5,5 195,5 195,60 C195,115 5,115 5,60 Z" />
            </circle>
            <circle cx="120" cy="110" r="2.5" fill="white">
                <animateMotion dur="20s" repeatCount="indefinite" path="M120,110 C20,110 20,10 120,10 C220,10 220,110 120,110 Z" />
            </circle>
          </g>
        </svg>
       <p class="text-sm text-blue-300/80 font-medium">{{ 'common.developedBy' | translate }} <span class="font-bold text-white">HussnainTechVertex Pvt Ltd.</span></p>
     </div>
  </div>
  <p class="text-sm font-medium">&copy; {{ currentYear() }} {{ 'common.allRightsReserved' | translate }}.</p>

  <div class="mt-4 flex items-center justify-center space-x-6">
    <a routerLink="/contact" class="text-sm font-semibold text-text-secondary hover:text-primary-accent transition-colors">{{ 'common.contactUs' | translate }}</a>
    <div class="flex gap-4">

    </div>
    
    <!-- Language Selector -->
    <div class="relative ml-4">
      <select (change)="onLanguageChange($event)" [value]="currentLanguage()"
              class="block w-auto py-2 px-3 border border-input-border bg-input-bg rounded-md shadow-sm focus:outline-none focus:ring-primary-accent focus:border-primary-accent text-text-secondary text-sm">
        @for (lang of availableLanguages(); track lang.code) {
          <option [value]="lang.code">{{ lang.name }}</option>
        }
      </select>
    </div>
  </div>
</footer>
